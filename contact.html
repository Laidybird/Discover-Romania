    <h2 class="contact">Book your Tour</h2>
    <div class="container">
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Last Name">
            <label for="adult">Adults</label>
            <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
            <br>
            <br>
            <label for="child">Children</label>
            <input type="number" id="child" name="total_children" placeholder="1" min="0" required>
            <br>
            <br>
            <label for="date">Tour Date</label>
            <input type="date" id="date" name="tourdate" required>
            <br>
            <br>
            <label for="region">Chose a Region</label>
            <select id="region" name="region">
                <option value="bucharest">Bucharest</option>
                <option value="banat">Banat</option>
                <option value="transilvania">Transilvania</option>
                <option value="maramures">Maramures</option>
                <option value="bucovina">Bucovina</option>
            </select>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Anything else" style="height:200px">
            </textarea>
            <input type="submit" value="Submit">
        </form>
        <br>
    </div>
    <br>
